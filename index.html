<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CACHORRO</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

        <link rel="stylesheet" href="style.css">
</head>

<body>
   <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
        <label for="menu">
            <span class="cabecalho_cachorro container_imagem"></span>
        </label>

        <ul class="lista-menu">
            <li class="lista-menu_titulo">categorias</li>
            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link">raças e porte grande</a>
            </li>
            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link">raças e porte medio</a>
            </li>
            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link">raças e porte ṕequeno</a>
            </li>
            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link">Petshop</a>
            </li>
            <li class="lista-menu_item"> 
                <a href="#" class="lista-menu_link">agenamentos</a>
            </li>
        </ul>

            <img src="img/logopata.png" alt="logo cachorro" class="container_imagem">
        </div>
        <div class="container">
            <a href="#"> <img src="img/Favoritos.svg" alt="meu favoritos" class="container_imagem"></a>
            <a href="#"> <img src="img/Compras.svg" alt="carrinhos e compras" class="container_imagem"></a>
            <a href="#"> <img src="img/Usuário.svg" alt="meu peril" class="container_imagem"></a>
        </div>
   </header>

   <section class="banner">
    <h2 class="banner__titulo"> Ja sabe por onde começar?</h2>
    <p class="banner_texto"> Encontre o cachorrinho dos seus sonhos!</p>
    <input type="search" class="banner__pesquisa" placeholder=" Qual raça você deseja?">
   </section>

   <section class="carrossel">
        <h2 class="carrossel__titulo"> Cachorros</h2> 

        <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"> <img src="img/pastor alemao de corpo.jpg" alt="pastor alemao de corpo-raca de grande porte"> </div>
      <div class="swiper-slide"> <img src="img/border collie de corpo.jpeg" alt="border collie de corpo-raca de grande porte"> </div>
      <div class="swiper-slide"> <img src="img/Rottweiler.png" alt="rottweiler de corpo-raca de grande porte"></div>
      <div class="swiper-slide"> <img src="img/beagle de corpo.png" alt="beagle de corpo-raca de medio porte"></div>
      <div class="swiper-slide"> <img src="img/poodle de corpo.jpg" alt="poodle de corpo-raca de medio porte "></div>
      <div class="swiper-slide"> <img src="img/buldogue de corpo.jpeg" alt="buldogue de corpo-raca de medio porte "></div>
      <div class="swiper-slide"> <img src="img/lulu da pomerania.jpg" alt="lulu da pomerania de corpo-raca de medio porte "></div>
      <div class="swiper-slide"> <img src="img/Yorkshire de corpo.jpg" alt="poodle de corpo-raca de medio porte "></div>
      
     
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

   </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        });
    </script>

        
</body>

</html>
